string_pattern_type: glob
text_extensions: [ 'html', 'haml', 'css', 'scss', 'tex', 'txt' ]
output_dir: public/output
index_filenames: [ 'index.html' ]
enable_output_diff: false

prune:
  auto_prune: true
  exclude: [ '.keep' ]

data_sources:
  -
    type: filesystem
    items_root: /
    layouts_root: /
    encoding: utf-8
    identifier_type: full
